<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>

    <title>Type specimen</title>

    <!-- CSS stylesheet(s) -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <!-- Library script(s) go here -->
  </head>

  <body>

    <section id="interface">
      Type specimen: <input id="specimen-input" type="text">
      Font color: <input id="specimen-font-color" type="color">
      Font size: <input id="specimen-font-size" type="range" min="0.5" max="10" step="0.1" value="3">
    </section>

    <section id="display">
      <div id="specimen">The quick brown fox</div>
    </section>

    <!-- My script(s) -->
    <script src="js/script.js"></script>
  </body>

</html>
